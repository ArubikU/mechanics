plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow'
}
processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
dependencies {
    implementation "dev.jorel:commandapi-bukkit-shade:9.0.3"
    implementation "net.kyori:adventure-text-minimessage:4.14.0"
    implementation "net.kyori:adventure-platform-bukkit:4.3.0"
    implementation "net.kyori:adventure-api:4.14.0"
    implementation 'fr.mrmicky:FastInv:3.0.4'
    implementation 'com.github.oraxen:protectionlib:1.3.1'
    implementation 'de.tr7zw:item-nbt-api:2.11.3'
    implementation project(path: ':NMS:WRAPPER')

    compileOnly 'org.spigotmc:spigot-api:1.18-R0.1-SNAPSHOT'
    compileOnly 'com.github.oraxen:oraxen:1.159.0'
    compileOnly 'com.github.LoneDev6:API-ItemsAdder:3.5.0b'
    compileOnly 'me.clip:placeholderapi:2.11.3'
    compileOnly 'io.lumine:Mythic-Dist:5.3.5'
    compileOnly 'io.lumine:MythicLib-dist:1.6.2-SNAPSHOT'
    compileOnly 'net.Indyuce:MMOItems-API:6.9.4-SNAPSHOT'
    compileOnly 'com.sk89q.worldguard:worldguard-bukkit:7.0.7'
    compileOnly 'io.lumine:MythicCrucible:1.7.0-20230723.171823-33'
    compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly project(path: ':NMS:NMS_COMMON')
}
